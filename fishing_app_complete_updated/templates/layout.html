<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shikoku Fish Guide{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- ナビゲーションバーの設定 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <!-- ブランド名 -->
            <a class="navbar-brand" href="{{ url_for('index') }}">Shikoku Fish Guide</a>
            <!-- ナビゲーションバーのトグルボタン -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- ナビゲーションメニュー -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- ドロップダウンメニュー -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            四国の川魚ガイド
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('fish', season='all') }}">全ての魚</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('fish', season='spring') }}">春</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('fish', season='summer') }}">夏</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('fish', season='autumn') }}">秋</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('fish', season='winter') }}">冬</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- 検索フォーム -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- メインコンテンツを挿入するためのコンテナ -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <!-- フッターの設定 -->
    <footer class="footer bg-primary text-white mt-4 py-3">
        <div class="container text-center">
            <span>© 2024 Shikoku Fish Guide</span>
        </div>
    </footer>
    <!-- BootstrapのJavaScriptと依存ライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- カスタムスクリプトの読み込み -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
