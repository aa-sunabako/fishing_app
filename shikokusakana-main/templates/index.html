<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四国の魚一覧</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">四国の魚一覧</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>

    <main>
        {% for season in seasons %}
        <section class="container mt-5">
            <h2 class="text-center mb-4">{{ season.season_name }}の魚</h2>
            <div class="row text-center">
                {% for fish in season.fishes %}
                <div class="col-md-3 mb-3">
                    <div class="card h-100">
                        <img src="{{ fish.image_path() }}" class="card-img-top" alt="{{ fish.fish_name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ fish.fish_name }}</h5>
                            <p class="card-text">{{ fish.description }}</p>
                            <a href="{{ url_for('fish_detail', fish_id=fish.fish_id) }}" class="btn btn-primary">詳細を見る</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
        {% endfor %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
