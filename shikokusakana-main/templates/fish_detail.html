<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ fish.fish_name }}の詳細</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">四国の魚一覧</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="card">
            <img src="{{ url_for('static', filename='img/fish_images/' + fish.image) }}" class="card-img-top" alt="{{ fish.fish_name }}">
            <div class="card-body">
                <h5 class="card-title">{{ fish.fish_name }}</h5>
                <p class="card-text">{{ fish.description }}</p>
                <p><strong>生息地:</strong> {{ fish.habitat }}</p>
                <p><strong>餌:</strong> {{ fish.bait }}</p>
                <p><strong>釣り具:</strong> {{ fish.gear }}</p>
                <p><strong>季節:</strong>
                {% for season in fish.seasons %}
                    {{ season.season_name }}{% if not loop.last %}, {% endif %}
                {% endfor %}
                </p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">一覧に戻る</a>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
