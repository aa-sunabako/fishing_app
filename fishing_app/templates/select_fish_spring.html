<!-- select_fish_spring.html -->
<!doctype html>
<html>
<head>
    <title>春の魚選択</title>
</head>
<body>
    <h1>春の魚を選んでください</h1>
    <form method="post" action="{{ url_for('select_fish_spring') }}"> <!-- action属性を修正 -->
        {% for fish in fish %}
        <input type="radio" name="fish" value="{{ fish.name }}"> {{ fish.name }}<br>
        {% endfor %}
        <input type="submit" value="次へ">
    </form>
</body>
</html>
